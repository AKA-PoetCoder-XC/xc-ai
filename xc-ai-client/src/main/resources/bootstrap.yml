# Tomcat
server:
  port: 8938
  servlet:
    context-path: /xc-ai-client

# nacos注册、配置地址、账号密码(未开启鉴权则填空字符串)
xc:
  nacos:
    # 在家用这个配置
#    server-addr: 172.26.240.140:8844,172.26.240.140:8846,172.26.240.140:8848
#    namespace: public
#    username: nacos
#    password: nacos
    # 公司用这个配置
    server-addr: 192.168.29.108:8844,192.168.29.108:8846,192.168.29.108:8848
    namespace: local
    username: ""
    password: ""
  sse-emitter:
    timeout: 60000
  bai-lian:
    api-key: sk-def3c5be5bac4d45ab310e4ef4af98ae
    code-map-app-id:
      EQUIPMENT_REPAIR: 3caf782edbac4ba583f5c1b49957c234
# Spring
spring:
  application:
    # 应用名称
    name: xc-ai-server
  profiles:
    # 环境配置
    active: local
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${xc.nacos.server-addr}
        namespace: ${xc.nacos.namespace}
        username: ${xc.nacos.username}
        password: ${xc.nacos.password}
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
        file-extension: yaml
        group: DEFAULT_GROUP
    inetutils:
      preferred-networks:
        - 192.168.28.2
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: qwen3:8b
          temperature: 0.9
          top_p: 0.5

    # 通义模型配置
    dashscope:
      api-key: sk-def3c5be5bac4d45ab310e4ef4af98ae
      chat:
        options:
          model: qwq-plus
          stream: true
    mcp:
      server:
        name: webflux-mcp-server
        version: 1.0.0
        type: ASYNC  # Recommended for reactive applications
        instructions: "This reactive server provides time information tools and resources"
        sse-message-endpoint: /mcp/messages
        capabilities:
          tool: true
          resource: true
          prompt: true
          completion: true
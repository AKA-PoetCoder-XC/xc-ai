# Tomcat
server:
  port: 8938
  servlet:
    context-path: /xc-ai-service

# nacos注册、配置地址、账号密码(未开启鉴权则填空字符串)
xc:
  sse-emitter:
    timeout: 60000
  bai-lian:
    api-key: sk-def3c5be5bac4d45ab310e4ef4af98ae
    code-map-app-id:
      EQUIPMENT_REPAIR: 3caf782edbac4ba583f5c1b49957c234
# Spring
spring:
  application:
    # 应用名称
    name: xc-ai-service
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.1.93:8848
      config:
        file-extension: yml
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: qwen3:8b
          temperature: 0.9
          top_p: 0.5

    # 通义模型配置
    dashscope:
      api-key: sk-def3c5be5bac4d45ab310e4ef4af98ae
      chat:
        options:
          model: qwq-plus
          stream: true
    mcp:
      server:
        name: xc-mcp-server
        version: 0.0.1
        type: ASYNC  # Recommended for reactive applications
        # 配置 sse 的根路径，默认值为 /sse
        # 下面的最终路径为 ip:port/sse/mcp
        sse-endpoint: /sse
        sse-message-endpoint: /mcp
        capabilities:
          tool: true
          resource: true
          prompt: true
          completion: true